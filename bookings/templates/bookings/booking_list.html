<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
</head>
<body>
    <h1>Your Bookings</h1>
    <ul>
        {% for booking in bookings %}
            <li>{{ booking.date }} at {{ booking.time }} for {{ booking.number_of_guests }} guests</li>
        {% endfor %}
    </ul>
</body>
</html>
