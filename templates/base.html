{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <div>
            <h1>Piast Pizzeria</h1>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'create_booking' %}">Book a Table</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>Contact Us: Email: Synergy170185@gmail.com, Phone Number: 0134392020</p>
    </footer>
</body>
</html>
